<div class="smartrow" ng-dblclick="turnEditing(rowmodel, true)">
	<pre class="hidex"> {{rowmodel.editing}} {{rowmodel}} </pre>
	<div ng-show="!rowmodel.editing" btf-markdown="rowmodel['source'][0]">
	</div>
	<div ng-show="rowmodel.editing">
		<div ui-ace="{ onLoad : aceLoaded, mode: 'markdown' }" ng-model="rowmodel['source'][0]"></div>
	</div>
</div>
